<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.date.label }}<br>
        <input type="date" name="date" id="date" min="{{ min_date }}" value="{{ form.date.data }}">
    </p>
    <p>
        {{ form.time.label }}<br>
        <input type="time" name="time" id="time" min="{{ min_time }}" value="{{ form.time.data }}">
    </p>
    <p>
        {{ form.reason.label }}<br>
        {{ form.reason() }}
    </p>
    <p>
        {{ form.doctor_id.label }}<br>
        {{ form.doctor_id() }}
    </p>
    <p>
        {{ form.patient_id.label }}<br>
        {{ form.patient_id() }}
    </p>
    <p><input type="submit" value="Request Appointment"></p>
</form>
